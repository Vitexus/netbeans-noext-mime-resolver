OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    MIME resolver for no extension file. \
    Return proper mime-type for a file from shebang line(e.g. #!\
    /usr/bin/env bash, #!\
    /bin/bash) or modeline (e.g. // vi:set ft=cpp:, /* vi:set filetype=cpp: */) if file extension is empty. \
    (e.g. myscript)\
    <h2>Supported type</h2>\
    <ul>\
        <li>sh</li>\
        <li>bash</li>\
        <li>ruby</li>\
        <li>python</li>\
        <li>perl</li>\
        <li>js</li>\
        <li>javascript</li>\
        <li>node</li>\
        <li>groovy</li>\
        <li>c</li>\
        <li>cpp</li>\
    </ul>\
    <h2>Note</h2>\
    This plugin doesn't provide syntax highlighting, code completion, etc. \
    Requires plugin for specified mime-type. e.g. \
    C/C++ plugin(sh, bash)<br/>\n\nIf you have requests, please submit them to github repository as new issues.
OpenIDE-Module-Name=nb-noext-mime-resolver
OpenIDE-Module-Short-Description=MIME resolver for no extension file
